DWAPlannerROS:
  acc_lim_th: 2.0
  acc_lim_x: 1.0
  acc_lim_y: 0.0

  max_vel_x: 0.5
  min_vel_x: -0.3

  max_vel_y: 0.0
  min_vel_y: 0.0

  max_trans_vel: 0.5
  min_trans_vel: -0.3

  max_rot_vel: 5.0
  min_rot_vel: 0.6

  sim_time: 2.0
  sim_granularity: 0.025

  goal_distance_bias: 32.0
  path_distance_bias: 24.0
  # 
  # goal_distance_bias: 0.8
  # path_distance_bias: 0.6
  
  occdist_scale: 0.05

  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05

  forward_point_distance: 0.325
  # forward_point_distance: 0.16

  scaling_speed: 0.4
  max_scaling_factor: 0.2

  vx_samples: 30
  vy_samples: 0
  vtheta_samples: 30

  sim_period: 0.1

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.3

  rot_stopped_vel: 0.6
  trans_stopped_vel: 0.1